<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelf</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <!-- Form Section -->
      <div class="form-section">
        <h3>Tambah Buku</h3>
        <form action="" id="formTambahBuku">
          <div class="form-input">
            <label for="judul" class="label">Judul Buku</label>
            <input type="text" id="judul" class="value" />
          </div>
          <div class="form-input">
            <label for="author" class="label">Author</label>
            <input type="text" id="author" class="value" />
          </div>
          <div class="form-input">
            <label for="tahun" class="label">Tahun Buku</label>
            <input type="number" id="tahun" min="0" class="value" />
          </div>
          <input type="submit" class="btn btn-primary" value="Tambah Buku" />
        </form>
      </div>

      <div class="form-section">
        <h3>Cari Buku</h3>
        <form action="" id="cariBuku">
          <div class="form-input">
            <label for="judul" class="label">Judul</label>
            <input type="text" id="judulDicari" class="value" />
          </div>
          <div class="form-input">
            <input type="submit" class="btn btn-primary" value="Cari Buku" />
            <input type="reset" class="btn btn-warning" value="Reset Pencarian" />
          </div>
        </form>
      </div>

      <!-- Rak Belum Dibaca -->
      <div class="shelf">
        <h3>Buku Belum Selesai</h3>
        <div class="container" id="notcompletedShelf"></div>
      </div>

      <!-- Rak Sudah Dibaca -->
      <div class="shelf">
        <h3>Buku Sudah Selesai</h3>
        <div class="container" id="completedShelf"></div>
      </div>
    </div>

    <div class="notification" id="deleteNotification">
      <div class="modal">
        <h2>Apakah anda yakin menghapus buku ini?</h2>
        <div class="form-input">
          <div class="label">Judul</div>
          <div class="value" id="valueJudul"></div>
        </div>
        <div class="form-input">
          <div class="label">Author</div>
          <div class="value" id="valueAuthor"></div>
        </div>
        <div class="form-input">
          <div class="label">Tahun</div>
          <div class="value" id="valueTahun"></div>
        </div>

        <div class="groupBtn" id="modalGroupBtn"></div>
      </div>
    </div>

    <footer>
      Develope by
      <a href="https://github.com/johnforjc">Jonathan Alphabert</a>
    </footer>

    <script src="./js/localStorage.js"></script>

    <script src="./js/dom.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
