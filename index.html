<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelf</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Form Section -->
      <div class="form-section">
        <h3>Tambah Buku</h3>
        <form action="" id="formTambahBuku">
          <div class="form-input">
            <label for="judul">Judul Buku</label>
            <input type="text" id="judul" />
          </div>
          <div class="form-input">
            <label for="author">Author</label>
            <input type="text" id="author" />
          </div>
          <div class="form-input">
            <label for="tahun">Tahun Buku</label>
            <input type="number" id="tahun" min="0" />
          </div>
          <input type="submit" value="Tambah Buku" />
        </form>
      </div>

      <!-- Rak Belum Dibaca -->
      <div class="shelf">
        <h3>Buku Belum Selesai</h3>
        <div class="container" id="notcompletedShelf">
          <div class="bookItem">
            <div class="bookInfo">
              <h2>Halo</h2>
              <p>JohnJohn, 2021</p>
            </div>
            <div class="bookControl">
              <div class="btn btn-changer">Sudah Selesai</div>
              <div class="btn btn-delete">Hapus</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Rak Sudah Dibaca -->
      <div class="shelf">
        <h3>Buku Sudah Selesai</h3>
        <div class="container" id="completedShelf">
          <div class="bookItem">
            <div class="bookInfo">
              <h2>Halo</h2>
              <p>JohnJohn, 2021</p>
            </div>
            <div class="bookControl">
              <div class="btn btn-changer">Belum Selesai</div>
              <div class="btn btn-delete">Hapus</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/localStorage.js"></script>

    <script src="./js/dom.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
